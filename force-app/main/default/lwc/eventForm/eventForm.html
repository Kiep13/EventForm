<template>
  <lightning-card title="Event form" icon-name="utility:event">
		<div class="slds-card__body_inner">

      <template for:each={fields} for:item="field">
        <lightning-input label={field.label} 
                         key={field.apiName}
                         required={field.required}
                         type={field.dataType}
                         value={field.value}
                         checked={field.value}>
        </lightning-input>
      </template>

      <lightning-button 
                        onclick={submit}
                        variant="brand" 
                        label="Save">
      </lightning-button>

    </div>
  </lightning-card>

</template>
